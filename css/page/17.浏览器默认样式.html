<!DOCTYPE html>

<html lang="zh_CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>浏览器默认样式</title>
		
		<style  type="text/css">
			*{
				margin : 0;
				padding : 0;
			}
		</style>
	<head/>

	<body>
		
	<p class="lable">浏览器为了在页面中没有样式时，也可以有一个比较好的显示效果，
		所以为很多的元素都设置了默认的margin和padding，而它的这些默认样式我们一般时不需要使用的，
		所以我们往往在编写样式之前需要将浏览器中的默认的margin和padding统统去掉。</p>
	<xmp>
		*{
			margin : 0;
			padding : 0;
		}
	 </xmp>
	<p class="sample">示例：</p>
	  <xmp>
		
	 </xmp>
	 
	<p class="show">效果展示：</p>
	
	
	<div style="background-color: black; width: 100px; height: 100px;"></div>
	
	<p style="background-color: yellow;">aaaaaaaaaaaa</p>	
	<p style="background-color: yellow;">aaaaaaaaaaaa</p>	
	<p style="background-color: yellow;">aaaaaaaaaaaa</p>
	
	<ul>
		<li>aaaaaaaaa</li>
		<li>aaaaaaaaa</li>
		<li>aaaaaaaaa</li>
	</ul>
	
	
	</body>

<html/>
