		<style  type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.nav{
				/*去除项目符号*/
				list-style: none;
				/*设置背景色*/
				background-color: #6495ed;
				/*在IE6中，如果元素指定了宽度，默认开启hasLayout*/
				width: 1000px;
				/*居中*/
				margin: 50px auto;
				/*解决高度塌陷*/
				overflow: hidden;
			}
			
			.nav li{
				/*li向左浮动*/
				float: left;
				width: 12.5%;
			}
			.nav a{
				color: white;
				font-weight: bold;
				/*将a转换为块元素，才能设置宽度*/
				display: block;
				width: 100%;
				/*文字居中*/
				text-align: center;
				padding: 2px 0;
				/*去除下划线*/
				text-decoration: none;
			}
			/*伪类：鼠标移入*/
			.nav a:hover{
				background-color: #FF7F50;
			}
			/*伪类：被点击的状态*/
			.nav a:active{
				background-color: #8A2BE2;
			}
		</style>
